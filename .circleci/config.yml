version: 2
jobs:
  build:
    branches:
      only:
        - master
    docker:
      - image: cibuilds/hugo:latest
    steps:
      - checkout
      - run: hugo
      - run: git config user.email "you@example.com" && git config user.name "Your Name"
      - run: cd public && git add --all && git commit -m "Publishing to gh-pages" && cd ..
